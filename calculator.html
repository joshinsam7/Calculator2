<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="calc">Calculator</h1>
    <input id="result" class="res" type="text" size="22" disabled value="0"> 
    <table>
        <tr>
            <td><button id="buttonWAC" class="button button-clear" onclick="ACclicked()" type="button">AC</button></td>
            <td><button class="button button-sign" onclick="NPclicked()" type="button">+/-</button></td>
            <td><button class="button button-operat" onclick="numberclicked('%')" type="button">%</button></td>
            <td><button class="button button-operat" onclick="setOperator('/')" type="button">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="button button-number" onclick="numberclicked('7')" type="button">7</button></td>
            <td><button class="button button-number" onclick="numberclicked('8')" type="button">8</button></td>
            <td><button class="button button-number" onclick="numberclicked('9')" type="button">9</button></td>
            <td><button class="button button-operat" onclick="setOperator('*')" type="button">x</button></td>
        </tr>
        <tr>
            <td><button class="button button-number" onclick="numberclicked('4')" type="button">4</button></td>
            <td><button class="button button-number" onclick="numberclicked('5')" type="button">5</button></td>
            <td><button class="button button-number" onclick="numberclicked('6')" type="button">6</button></td>
            <td><button class="button button-operat" onclick="setOperator('-')" type="button">-</button></td>
        </tr>
        <tr>
            <td><button class="button button-number" onclick="numberclicked('1')" type="button">1</button></td>
            <td><button class="button button-number" onclick="numberclicked('2')" type="button">2</button></td>
            <td><button class="button button-number" onclick="numberclicked('3')" type="button">3</button></td>
            <td><button class="button button-operat" onclick="setOperator('+')" type="button">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="button button-number" onclick="numberclicked('0')" type="button">0</button></td>
            <td><button class="button button-number" onclick="numberclicked('.')" type="button">.</button></td>
            <td><button class="button button-equal" onclick="calculate()" type="button">=</button></td>
        </tr>
    </table>
</body>
</html>
